{% extends 'includes/header.html' %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-smd btn-danger">Login</button>
    </form>
    <p class="text-danger text-center ">Don't have an account? <a href="{% url 'account_app:register' %}">Register</a></p>
{% endblock %}
