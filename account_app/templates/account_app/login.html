{% extends 'includes/header.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'account_app/login.css' %}">
<div class="login-container">
    <h2 class="login-heading">Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p class="login-register-text">Don't have an account? <a href="{% url 'account_app:register' %}">Register</a></p>
</div>
{% endblock %}
